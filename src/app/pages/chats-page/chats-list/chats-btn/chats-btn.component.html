@if(chat(); as chat){
<app-avatar-circle
  class="size32"
  [avatarUrl]="chat?.userFrom?.avatarUrl"
></app-avatar-circle>

<div class="last-message-wrapper">
  <div class="text-medium">
    {{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}
  </div>
  <div class="text-medium">{{ chat?.message ?? "..." }}</div>
</div>
}
