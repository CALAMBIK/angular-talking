@if(profile(); as profile){
<app-avatar-circle
  class="size32"
  [avatarUrl]="profile.avatarUrl"
></app-avatar-circle>
}

<textarea
  class="hidden-textarea"
  [(ngModel)]="postText"
  (input)="onTextAreaInput($event)"
  [placeholder]="isCommentInput() ? 'Напишите комментрий' : 'Напишите пост'"
></textarea>

<button class="btn-icon" (click)="onCreatePost()">
  <svg icon="send" class="svg"></svg>
</button>
