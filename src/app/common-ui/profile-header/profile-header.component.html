@if(profile(); as profile){ @if(profile.avatarUrl){
<img [src]="profile.avatarUrl | imgUrl" [alt]="profile.lastName" />
}@else {
<img src="assets/imgs/default.png" [alt]="profile.lastName" />
}
<div class="username-and-name">
  <h4 class="mb4">{{ profile.firstName }} {{ profile.lastName }}</h4>
  <span class="regular">{{ profile.username }}</span>
</div>
}
